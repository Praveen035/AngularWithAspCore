<p *ngIf="!empList"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/register-employee']">New</a>
</p>
<table class='table table-striped' *ngIf="empList">
    <thead>
        <tr>
            <!-- <th>EmployeeId</th> -->
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <!-- <th>City</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empList">
            <!-- <td>{{ emp.employeeId }}</td> -->
            <td>{{ emp.name }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.department }}</td>
            <!-- <td>{{ emp.city }}</td> -->
            <td>
            <td>
                <a [routerLink]="['/employee/edit/', emp.employeeId]">Edit</a> |
                <a [routerLink]="" (click)="delete(emp.employeeId)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
