<div class="container-fluid page">
    <div class="row">
        <div class="d-flex page__box p-3 mt-2">Category
            <a [routerLink]="['/CategoryDetails']" style="margin-left:85%;">
                <mat-icon>keyboard_backspace</mat-icon>
            </a>
        </div>
    </div>
    <div class="page__content shadow p-3 position-relative">
        <form [formGroup]="categoryForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
            <div class="form-group row">
                <label class=" control-label col-md-12">Category Code</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" formControlName="CategoryCode">
                </div>
                <span class="text-danger" *ngIf="CategoryCode?.invalid && formDir.submitted">
                    Category Code is required.
                </span>
            </div>
            <div class="form-group row">
                <label class=" control-label col-md-12">Category Name</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" formControlName="CategoryName">
                </div>
                <span class="text-danger" *ngIf="CategoryName?.invalid && formDir.submitted">
                    Category Name is required.
                </span>
            </div>
            <hr />
            <div class="form-group">
                <button type="submit" class=" btn btn-primary">Save</button>&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
