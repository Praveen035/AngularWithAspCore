<div class="container-fluid page">
    <div class="row">
        <div class="d-flex page__box p-3 mt-2">Dashboard
            <a [routerLink]="['/dashboard']" style="margin-left:80%;">
                <mat-icon>keyboard_backspace</mat-icon>
            </a>
        </div>
    </div>
    <div class="page__content shadow p-3 position-relative">
        <p *ngIf="!empList"><em>Loading...</em></p>
        <p>
            <a [routerLink]="['/register-employee']">
                <mat-icon>add_box</mat-icon>
            </a>
        </p>
        <table class='table table-striped' *ngIf="empList">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <!-- <th>City</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of empList">
                    <td><input type="checkbox" value=""></td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.gender }}</td>
                    <td>{{ emp.department }}</td>
                    <!-- <td>{{ emp.city }}</td> -->
                    <td>
                    <td>
                        <a [routerLink]="['/employee/edit/', emp.employeeId]">Edit</a> |
                        <a [routerLink]="" (click)="delete(emp.employeeId)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
