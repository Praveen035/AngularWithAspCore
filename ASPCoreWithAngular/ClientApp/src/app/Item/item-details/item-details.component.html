<div class="container-fluid page">
    <div class="row">
        <div class="d-flex page__box p-3 mt-2">Item
            <a [routerLink]="['/dashboard']" style="margin-left:83%;">
                <mat-icon>keyboard_backspace</mat-icon>
            </a>
        </div>
    </div>
    <div class="page__content shadow p-3 position-relative">
        <p *ngIf="!itemList"><em>Loading...</em></p>
        <p>
            <a [routerLink]="['/ItemAdd']">
                <mat-icon>add_box</mat-icon>
            </a>
        </p>
        <table class='table table-striped'>
            <thead>
                <tr>
                    <th>ItemID</th>
                    <th>ItemCode</th>
                    <th>ItemName</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemList">
                    <td>{{ item.itemId }}</td>
                    <td>{{ item.itemCode }}</td>
                    <td>{{ item.itemName }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <a [routerLink]="['/item/edit/', item.itemId]">Edit</a> |
                        <a [routerLink]="" (click)="delete(item.itemId)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
